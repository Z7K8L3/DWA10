<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.10.0/cdn/themes/light.css" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.10.0/cdn/shoelace-autoloader.js"></script>


    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?
    family=REM:ital,wght@0,600;1,500&display=swap" 
    rel="stylesheet">

    <!-- Load the JavaScript and runs it. This does not need to be 
        called "script.js", but it is common to name it "script" or 
        "scripts". The defer attribute tell the browser to load the 
        HTML first before running the JavaScript. -->
    <script src="/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Tally Count
        </h1>
    </header>
    
    
    <main class="counter">
        <noscript>
            <sl-alert type="danger" class="error">This web app requires JavaScript to work.</sl-alert>
          </noscript>
            
        <sl-input class="counter__value" data-key="number" readonly value="0"></sl-input>
    
        <div class="counter__actions">
            <!-- Use Shoelace Button components for Add and Subtract buttons -->
            <sl-button data-key="subtract" class="counter__button counter__button_first" @click="subtractHandler()">-</sl-button>
            <sl-button data-key="add" class="counter__button" @click="addHandler()">+</sl-button>
        </div>
            
            <!-- Add a Reset button and confirmation message element -->
            <sl-button data-key="reset" class="reset__button" @click="resetCounter">Reset</sl-button>
            <p id="confirmation-message" style="display: none;">Counter has been reset</p>
        </main>
        
        <footer class="footer">
            Inspired by 
            <a class="footer__link" href="https://tallycount.app/">
            Tally Count</a>. 
            Note that this is merely a practice 
            project for learning JavaScript.
        </footer>
    </body>
</html>
